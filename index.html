    <!-- Base href for client-side routing -->
    <script>
      // Handle client-side routing on page refresh
      (function() {
        // If this is a direct visit to a route, make sure React Router can handle it
        if (window.location.pathname !== '/' && !window.location.pathname.includes('.')) {
          // Store the current path to redirect after the app loads
          localStorage.setItem('redirectAfterLoad', window.location.pathname);
          
          // Also add event listener for beforeunload to capture refreshes
          window.addEventListener('beforeunload', function() {
            // Only save the path if it's a dashboard or protected route
            if (window.location.pathname.startsWith('/dashboard') || 
                window.location.pathname.startsWith('/pets') ||
                window.location.pathname.startsWith('/symptom-diary') ||
                window.location.pathname.startsWith('/food-diary') ||
                window.location.pathname.startsWith('/settings') ||
                window.location.pathname.startsWith('/profile') ||
                window.location.pathname.startsWith('/elimination-diet') ||
                window.location.pathname.startsWith('/reminders')) {
              localStorage.setItem('redirectAfterLoad', window.location.pathname);
            }
          });
        }
      })();
    </script>
